# wallust template - colors-yazi
# Auto-generated yazi theme matching wallpaper colors

[manager]
cwd = { fg = "#92A6BA" }

# Hovered
hovered         = { fg = "#C0C0CA", bg = "#92A6BA" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#5C8DB8", bold = true, italic = true, underline = true }
find_position = { fg = "#98ABBD", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#567194", bg = "#567194" }
marker_cut      = { fg = "#2D4A73", bg = "#2D4A73" }
marker_marked   = { fg = "#AAB6BF", bg = "#AAB6BF" }
marker_selected = { fg = "#5C8DB8", bg = "#5C8DB8" }

# Tab
tab_active   = { fg = "#C0C0CA", bg = "#92A6BA" }
tab_inactive = { fg = "#666D73", bg = "#161D39" }
tab_width    = 1

# Count
count_copied   = { fg = "#C0C0CA", bg = "#567194" }
count_cut      = { fg = "#C0C0CA", bg = "#2D4A73" }
count_selected = { fg = "#C0C0CA", bg = "#5C8DB8" }

# Border
border_symbol = "â”‚"
border_style  = { fg = "#161D39" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#161D39", bg = "#161D39" }

# Mode
mode_normal = { fg = "#C0C0CA", bg = "#92A6BA", bold = true }
mode_select = { fg = "#C0C0CA", bg = "#567194", bold = true }
mode_unset  = { fg = "#C0C0CA", bg = "#98ABBD", bold = true }

# Progress
progress_label  = { fg = "#666D73", bold = true }
progress_normal = { fg = "#92A6BA", bg = "#161D39" }
progress_error  = { fg = "#2D4A73", bg = "#161D39" }

# Permissions
permissions_t = { fg = "#92A6BA" }
permissions_r = { fg = "#5C8DB8" }
permissions_w = { fg = "#2D4A73" }
permissions_x = { fg = "#567194" }
permissions_s = { fg = "#98ABBD" }

[input]
border   = { fg = "#92A6BA" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#92A6BA" }
active   = { fg = "#98ABBD", bold = true }
inactive = {}

[confirm]
border     = { fg = "#92A6BA" }
title      = { fg = "#92A6BA" }
content    = {}
list       = {}
btn_yes    = { bg = "#567194" }
btn_no     = { bg = "#2D4A73" }
btn_labels = [" [Y]es ", " [N]o "]

[completion]
border   = { fg = "#92A6BA" }
active   = { fg = "#98ABBD", bold = true }
inactive = {}
icon_file    = ""
icon_folder  = ""
icon_command = ""

[tasks]
border  = { fg = "#92A6BA" }
title   = {}
hovered = { fg = "#98ABBD", underline = true }

[which]
cols = 3
mask            = { bg = "#161D39" }
cand            = { fg = "#AAB6BF" }
rest            = { fg = "#161D39" }
desc            = { fg = "#98ABBD" }
separator       = "  "
separator_style = { fg = "#161D39" }

[help]
on      = { fg = "#92A6BA" }
run     = { fg = "#98ABBD" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#161D39", bg = "#DBDBE6" }

[notify]
title_info  = { fg = "#567194" }
title_warn  = { fg = "#5C8DB8" }
title_error = { fg = "#2D4A73" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#AAB6BF" },
    # Media
    { mime = "{audio,video}/*", fg = "#98ABBD" },
    # Archives
    { mime = "application/*zip", fg = "#2D4A73" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#2D4A73" },
    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#5C8DB8" },
    # Fallback
    { name = "*", fg = "#666D73" },
    { name = "*/", fg = "#92A6BA" },
]
