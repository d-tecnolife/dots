# wallust template - colors-yazi
# Auto-generated yazi theme matching wallpaper colors

[manager]
cwd = { fg = "#45577E" }

# Hovered
hovered         = { fg = "#C3C4D1", bg = "#45577E" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#45577E", bold = true, italic = true, underline = true }
find_position = { fg = "#5B6A8F", bg = "reset", bold = true, italic = true }

# Marker
marker_copied   = { fg = "#45577E", bg = "#45577E" }
marker_cut      = { fg = "#0B234D", bg = "#0B234D" }
marker_marked   = { fg = "#7A84A2", bg = "#7A84A2" }
marker_selected = { fg = "#45577E", bg = "#45577E" }

# Tab
tab_active   = { fg = "#C3C4D1", bg = "#45577E" }
tab_inactive = { fg = "#494F61", bg = "#0B1F44" }
tab_width    = 1

# Count
count_copied   = { fg = "#C3C4D1", bg = "#45577E" }
count_cut      = { fg = "#C3C4D1", bg = "#0B234D" }
count_selected = { fg = "#C3C4D1", bg = "#45577E" }

# Border
border_symbol = "â”‚"
border_style  = { fg = "#0B1F44" }

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#0B1F44", bg = "#0B1F44" }

# Mode
mode_normal = { fg = "#C3C4D1", bg = "#45577E", bold = true }
mode_select = { fg = "#C3C4D1", bg = "#45577E", bold = true }
mode_unset  = { fg = "#C3C4D1", bg = "#5B6A8F", bold = true }

# Progress
progress_label  = { fg = "#494F61", bold = true }
progress_normal = { fg = "#45577E", bg = "#0B1F44" }
progress_error  = { fg = "#0B234D", bg = "#0B1F44" }

# Permissions
permissions_t = { fg = "#45577E" }
permissions_r = { fg = "#45577E" }
permissions_w = { fg = "#0B234D" }
permissions_x = { fg = "#45577E" }
permissions_s = { fg = "#5B6A8F" }

[input]
border   = { fg = "#45577E" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#45577E" }
active   = { fg = "#5B6A8F", bold = true }
inactive = {}

[confirm]
border     = { fg = "#45577E" }
title      = { fg = "#45577E" }
content    = {}
list       = {}
btn_yes    = { bg = "#45577E" }
btn_no     = { bg = "#0B234D" }
btn_labels = [" [Y]es ", " [N]o "]

[completion]
border   = { fg = "#45577E" }
active   = { fg = "#5B6A8F", bold = true }
inactive = {}
icon_file    = ""
icon_folder  = ""
icon_command = ""

[tasks]
border  = { fg = "#45577E" }
title   = {}
hovered = { fg = "#5B6A8F", underline = true }

[which]
cols = 3
mask            = { bg = "#0B1F44" }
cand            = { fg = "#7A84A2" }
rest            = { fg = "#0B1F44" }
desc            = { fg = "#5B6A8F" }
separator       = "  "
separator_style = { fg = "#0B1F44" }

[help]
on      = { fg = "#45577E" }
run     = { fg = "#5B6A8F" }
hovered = { reversed = true, bold = true }
footer  = { fg = "#0B1F44", bg = "#DFE0EE" }

[notify]
title_info  = { fg = "#45577E" }
title_warn  = { fg = "#45577E" }
title_error = { fg = "#0B234D" }

[filetype]
rules = [
    # Images
    { mime = "image/*", fg = "#7A84A2" },
    # Media
    { mime = "{audio,video}/*", fg = "#5B6A8F" },
    # Archives
    { mime = "application/*zip", fg = "#0B234D" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#0B234D" },
    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#45577E" },
    # Fallback
    { name = "*", fg = "#494F61" },
    { name = "*/", fg = "#45577E" },
]
